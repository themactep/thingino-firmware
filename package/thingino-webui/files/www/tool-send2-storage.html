<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">

</head>

<body id="page-tool-send2-storage">
<nav data-app-nav></nav>

<main class="pb-4">
  <div class="container" style="min-height:80vh">
    <div data-app-controls></div>

    <section>
      <div class="d-flex align-items-center gap-2 mb-3">
        <a href="tool-send2.html" class="btn btn-outline-secondary btn-sm">
          <i class="bi bi-arrow-left"></i> Back to Services
        </a>
        <h2 class="mb-0">Storage Configuration</h2>
      </div>

      <form id="storageForm" class="needs-validation" novalidate autocomplete="off">
        <div class="row row-cols-1 row-cols-md-2 g-4 mb-4">
          
          <!-- Storage Settings -->
          <div class="col">
            <div class="card h-100">
              <div class="card-header">Storage Settings</div>
              <div class="card-body">
                <p>
                  <label for="storage_mount">Mount point</label>
                  <select class="form-select" id="storage_mount" name="storage_mount" required>
                    <option value="">Select mount point...</option>
                  </select>
                  <small class="form-text text-secondary">SD card or network share</small>
                </p>
                <p>
                  <label for="storage_device_path">Device-specific path</label>
                  <input type="text" class="form-control" id="storage_device_path" name="storage_device_path" placeholder="%hostname/motion">
                  <small class="form-text text-secondary">Subdirectory within mount point (default: %hostname/motion)</small>
                </p>
                <p>
                  <label for="storage_template">Filename template</label>
                  <input type="text" class="form-control" id="storage_template" name="storage_template" placeholder="%Y%m%d/%H/%Y%m%dT%H%M%S">
                  <small class="form-text text-secondary">Supports strftime (default: %Y%m%d/%H/%Y%m%dT%H%M%S). Do not use extension</small>
                </p>
              </div>
            </div>
          </div>

          <!-- Content Options -->
          <div class="col">
            <div class="card h-100">
              <div class="card-header">Content Options</div>
              <div class="card-body">
                <p class="form-switch">
                  <input type="checkbox" class="form-check-input" id="storage_send_photo" name="storage_send_photo" checked>
                  <label class="form-check-label" for="storage_send_photo">Save photo</label>
                </p>
                <p class="form-switch">
                  <input type="checkbox" class="form-check-input" id="storage_send_video" name="storage_send_video">
                  <label class="form-check-label" for="storage_send_video">Save video</label>
                </p>
              </div>
            </div>
          </div>
        </div>

        <div class="text-end">
          <button type="button" class="btn btn-outline-secondary" id="storage-reload">
            <i class="bi bi-arrow-clockwise"></i> Reload
          </button>
          <button type="submit" class="btn btn-primary">
            <i class="bi bi-check-circle"></i> Save Settings
          </button>
        </div>
      </form>
    </section>
  </div>
</main>

<footer data-app-footer></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"

</body>
</html>

<body id="page-tool-send2-ntfy">
<nav data-app-nav></nav>

<main class="pb-4">
  <div class="container" style="min-height:80vh">
    <div data-app-controls></div>

    <section>
      <div class="d-flex align-items-center gap-2 mb-3">
        <a href="tool-send2.html" class="btn btn-outline-secondary btn-sm">
          <i class="bi bi-arrow-left"></i> Back to Services
        </a>
        <h2 class="mb-0">Ntfy Configuration</h2>
      </div>

      <form id="ntfyForm" class="needs-validation" novalidate autocomplete="off">
        <div class="row row-cols-1 row-cols-md-2 g-4 mb-4">

          <!-- Server Settings -->
          <div class="col">
            <div class="card h-100">
              <div class="card-header">Server Settings</div>
              <div class="card-body">
                <div class="row g-1 mb-3">
                  <div class="col-9">
                    <label for="ntfy_host">Server address</label>
                    <input type="text" class="form-control" id="ntfy_host" name="ntfy_host" placeholder="ntfy.sh">
                    <small class="form-text text-secondary">Defaults to <a href="https://ntfy.sh/" target="_blank">ntfy.sh</a></small>
                  </div>
                  <div class="col-3">
                    <label for="ntfy_port">Port</label>
                    <input type="number" class="form-control" id="ntfy_port" name="ntfy_port" value="443">
                  </div>
                </div>
                <p>
                  <label for="ntfy_topic">Topic</label>
                  <input type="text" class="form-control" id="ntfy_topic" name="ntfy_topic" placeholder="camera-alerts" required>
                </p>
                <p class="form-switch">
                  <input type="checkbox" class="form-check-input" id="ntfy_use_ssl" name="ntfy_use_ssl" checked>
                  <label class="form-check-label" for="ntfy_use_ssl">Use SSL</label>
                </p>
              </div>
            </div>
          </div>

          <!-- Authentication -->
          <div class="col">
            <div class="card h-100">
              <div class="card-header">Authentication</div>
              <div class="card-body">
                <p>
                  <label for="ntfy_username">Username</label>
                  <input type="text" class="form-control" id="ntfy_username" name="ntfy_username" autocomplete="username">
                </p>
                <p>
                  <label for="ntfy_password">Password</label>
                  <input type="password" class="form-control" id="ntfy_password" name="ntfy_password" autocomplete="current-password">
                </p>
                <p>
                  <label for="ntfy_token">Access Token</label>
                  <input type="text" class="form-control" id="ntfy_token" name="ntfy_token">
                  <small class="form-text text-secondary">Use token instead of username/password</small>
                </p>
              </div>
            </div>
          </div>
        </div>

        <div class="text-end">
          <button type="button" class="btn btn-outline-secondary" id="ntfy-reload">
            <i class="bi bi-arrow-clockwise"></i> Reload
          </button>
          <button type="submit" class="btn btn-primary">
            <i class="bi bi-check-circle"></i> Save Settings
          </button>
        </div>
      </form>
    </section>
  </div>
</main>

<footer data-app-footer></footer>

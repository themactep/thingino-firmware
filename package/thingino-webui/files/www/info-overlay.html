<body id="page-info-overlay">
<nav data-app-nav></nav>

<main class="pb-4">
  <div class="container" style="min-height:80vh">
    <div data-app-controls></div>


    <section class="mb-4">
      <div class="card">
        <div class="card-body">
          <div class="d-flex flex-wrap gap-2 justify-content-between align-items-center mb-3">
            <div>
              <h5 class="card-title mb-1">Overlay usage</h5>
              <p class="text-secondary mb-0">Monitor free space on <code>/overlay</code> to avoid unexpected resets.</p>
            </div>
            <div class="d-flex gap-2">
              <a href="/firmware-reset.html?action=wipeoverlay" class="btn btn-outline-danger">Wipe overlay</a>
              <button type="button" id="refreshOverlay" class="btn btn-outline-secondary">Refresh</button>
            </div>
          </div>
          <div class="alert alert-primary" id="overlaySummary">
            <div class="d-flex justify-content-between flex-wrap gap-2 align-items-center">
              <div>
                <div class="text-uppercase text-body-secondary x-small">Overlay fill level</div>
                <div class="fs-3" id="overlayUsageLabel">--</div>
              </div>
              <div class="flex-grow-1">
                <div class="progress" role="progressbar" aria-label="Overlay" aria-valuemin="0" aria-valuemax="100">
                  <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary" id="overlayProgressBar" style="width:0%"></div>
                </div>
              </div>
            </div>
          </div>
          <div>
            <h6 class="mb-2">Directory listing</h6>
            <pre id="overlayListing" class="terminal">Loading...</pre>
          </div>
        </div>
      </div>
    </section>

    <div class="ui-debug d-none">
      <p>Inspect <code>/etc/thingino.json</code> over SSH for deeper troubleshooting.</p>
    </div>
  </div>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Thingino - Google Photos Authorization</title>
  <script src="/a/theme-init.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0b1620;
      color: #f4f6fa;
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }
    .card {
      background: rgba(8, 18, 28, 0.9);
      border: 1px solid rgba(255, 255, 255, 0.12);
      border-radius: 18px;
      padding: 2rem;
      max-width: 32rem;
      width: 100%;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
    }
    h1 {
      font-size: 1.4rem;
      margin-bottom: 0.8rem;
    }
    p {
      margin: 0.4rem 0;
      color: #a8b2c3;
    }
    .code {
      font-family: "JetBrains Mono", "Fira Mono", Consolas, monospace;
      color: #7fffd4;
    }
    .status {
      margin-top: 1rem;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Finishing Google Photos Login...</h1>
    <p>If this tab does not close automatically, you can close it manually.</p>
    <p class="status" id="status">Waiting for the camera...</p>
  </div>

<script src="/a/gphotos-auth-callback.js"></script>
</body>
</html>

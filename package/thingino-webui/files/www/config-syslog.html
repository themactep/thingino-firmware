<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">

<body id="page-config-syslog">
<nav data-app-nav></nav>

<main class="pb-4">
  <div class="container" style="min-height:80vh">
    <div data-app-controls></div>

    <section>
      <form id="syslogForm" class="needs-validation" novalidate autocomplete="off">
        <div class="card mb-3">
          <div class="card-header">
            <h2 class="card-title">System Logging</h2>
            <small>Configure saving of the system log to a remote server</small>
            <button type="button" class="btn btn-outline-secondary" id="syslog-reload" title="Reload values from camera">
              <i class="bi bi-arrow-clockwise"></i> Reload
            </button>
          </div><!-- .card-header -->
          <div class="card-body">
            <div class="row g-4">
              <div class="col-12 col-lg-4">
                <h4>SMNP Server</h4>
                <small>...</small>
                <p>
                  <label for="rsyslog_host">Syslog server FQDN or IP address</label>
                  <input type="text" id="rsyslog_host" class="form-control">
                </p>
                <p>
                  <label for="rsyslog_port">Port</label>
                  <input type="text" id="rsyslog_port" class="form-control" pattern="[0-9]+" title="numeric value">
                </p>
                <p class="form-switch">
                  <input type="checkbox" id="rsyslog_enabled" class="form-check-input" role="switch">
                  <label for="rsyslog_enabled" class="form-check-label">Enable remote logging</label>
                </p>
                <p class="form-switch">
                  <input type="checkbox" id="rsyslog_file" class="form-check-input" role="switch">
                  <label for="rsyslog_file" class="form-check-label">Enable local logging</label>
                </p>
              </div>
            </div>
          </div>
        </div>
        <button type="submit" id="rsyslog_submit" class="btn btn-primary">Save changes</button>
      </form>
    </section>
  </div>
</main>

<footer data-app-footer></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"

</body>
</html>

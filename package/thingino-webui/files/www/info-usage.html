<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>thingino Â· System usage</title>
  <link rel="icon" type="image/svg+xml" href="/a/favicon.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="/a/main.css">
</head>

<body id="page-info-usage">
<nav data-app-nav></nav>

<main class="pb-4">
  <div class="container" style="min-height:80vh">
    <div data-app-controls></div>

    <div id="usage-alert"></div>

    <section class="card shadow-sm mb-4">
      <div class="card-header d-flex justify-content-between align-items-center gap-3 flex-wrap">
        <div>
          <h5 class="mb-0">System usage</h5>
          <p class="text-secondary small mb-0">Live memory, overlay, and extras storage metrics pulled directly from prudynt.</p>
        </div>
        <div class="d-flex gap-2">
          <button type="button" class="btn btn-outline-secondary" id="usage-refresh">
            <i class="bi bi-arrow-clockwise"></i> Reload
          </button>
        </div>
      </div>
      <div class="card-body">
        <div id="usage-error" class="alert alert-danger d-none"></div>
        <div id="usage-spinner" class="text-center text-secondary py-4">
          <div class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></div>
          <span>Loading usage metrics...</span>
        </div>
        <div id="usage-content" class="d-none">
          <div class="usage-section mb-4" id="usageMemorySection">
            <div class="d-flex justify-content-between align-items-center mb-1 flex-wrap gap-2">
              <h6 class="mb-0">Memory</h6>
              <small class="text-secondary" id="usage-memory-summary">Waiting for data...</small>
            </div>
            <div class="progress progress-stacked memory my-2">
              <div class="progress-bar progress-bar-striped progress-bar-animated usage-bar-active" id="pb-memory-active" style="width: 0%"></div>
              <div class="progress-bar progress-bar-striped progress-bar-animated usage-bar-buffers" id="pb-memory-buffers" style="width: 0%"></div>
              <div class="progress-bar progress-bar-striped progress-bar-animated usage-bar-cached" id="pb-memory-cached" style="width: 0%"></div>
              <div class="progress-bar progress-bar-striped progress-bar-animated usage-bar-other" id="pb-memory-other" style="width: 0%"></div>
            </div>
            <div class="d-flex flex-wrap gap-2 small text-secondary" id="memory-legend"></div>
          </div>

          <div class="usage-section mb-4" id="usageOverlaySection">
            <div class="d-flex justify-content-between align-items-center mb-1 flex-wrap gap-2">
              <h6 class="mb-0">Overlay partition</h6>
              <small class="text-secondary" id="usage-overlay-summary">Waiting for data...</small>
            </div>
            <div class="progress progress-stacked overlay my-2">
              <div class="progress-bar progress-bar-striped progress-bar-animated usage-bar-overlay" id="pb-overlay-used" style="width: 0%"></div>
            </div>
            <div class="d-flex flex-wrap gap-2 small text-secondary" id="overlay-legend"></div>
          </div>

          <div class="usage-section mb-2" id="usageExtrasSection">
            <div class="d-flex justify-content-between align-items-center mb-1 flex-wrap gap-2">
              <h6 class="mb-0">Extras storage</h6>
              <small class="text-secondary" id="usage-extras-summary">Waiting for data...</small>
            </div>
            <div class="progress progress-stacked extras my-2">
              <div class="progress-bar progress-bar-striped progress-bar-animated usage-bar-extras" id="pb-extras-used" style="width: 0%"></div>
            </div>
            <div class="d-flex flex-wrap gap-2 small text-secondary" id="extras-legend"></div>
          </div>

          <div class="text-secondary small" id="usage-updated-at">Data not loaded yet.</div>
        </div>
      </div>
    </section>
  </div>
</main>

<footer data-app-footer></footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<script src="/a/main.js"></script>
<script src="/a/runtime-config.js"></script>
<script src="/a/control-bar.js"></script>
<script src="/a/navigation.js"></script>
<script src="/a/footer.js"></script>
<script src="/a/info-usage.js"></script>
</body>
</html>

<body id="page-tool-send2-mqtt">
<nav data-app-nav></nav>

<main class="pb-4">
  <div class="container" style="min-height:80vh">
    <div data-app-controls></div>

    <section>
      <div class="d-flex align-items-center gap-2 mb-3">
        <a href="tool-send2.html" class="btn btn-outline-secondary btn-sm">
          <i class="bi bi-arrow-left"></i> Back to Services
        </a>
        <h2 class="mb-0">MQTT Configuration</h2>
      </div>

      <form id="mqttForm" class="needs-validation" novalidate autocomplete="off">
        <div class="row row-cols-1 row-cols-md-2 row-cols-xl-3 g-4 mb-4">

          <!-- Broker Settings -->
          <div class="col">
            <div class="card h-100">
              <div class="card-header">Broker Settings</div>
              <div class="card-body">
                <p>
                  <label for="mqtt_client_id">Client ID</label>
                  <input type="text" class="form-control" id="mqtt_client_id" name="mqtt_client_id" placeholder="camera-01">
                </p>
                <div class="row g-1 mb-3">
                  <div class="col-9">
                    <label for="mqtt_host">Broker address</label>
                    <input type="text" class="form-control" id="mqtt_host" name="mqtt_host" placeholder="mqtt.example.com" required>
                  </div>
                  <div class="col-3">
                    <label for="mqtt_port">Port</label>
                    <input type="number" class="form-control" id="mqtt_port" name="mqtt_port" value="1883" required>
                  </div>
                </div>
                <p>
                  <label for="mqtt_username">Username</label>
                  <input type="text" class="form-control" id="mqtt_username" name="mqtt_username" autocomplete="username">
                </p>
                <p>
                  <label for="mqtt_password">Password</label>
                  <input type="password" class="form-control" id="mqtt_password" name="mqtt_password" autocomplete="current-password">
                </p>
                <p class="form-switch">
                  <input type="checkbox" class="form-check-input" id="mqtt_use_ssl" name="mqtt_use_ssl">
                  <label class="form-check-label" for="mqtt_use_ssl">Use SSL</label>
                </p>
              </div>
            </div>
          </div>

          <!-- Message Settings -->
          <div class="col">
            <div class="card h-100">
              <div class="card-header">Message Settings</div>
              <div class="card-body">
                <p>
                  <label for="mqtt_topic">Topic</label>
                  <input type="text" class="form-control" id="mqtt_topic" name="mqtt_topic" placeholder="camera/motion" required>
                </p>
                <p>
                  <label for="mqtt_message">Message</label>
                  <textarea class="form-control" id="mqtt_message" name="mqtt_message" rows="4" placeholder="Motion detected at %datetime%"></textarea>
                  <small class="form-text text-secondary">Supports strftime variables</small>
                </p>
              </div>
            </div>
          </div>
        </div>

        <div class="text-end">
          <button type="button" class="btn btn-outline-secondary" id="mqtt-reload">
            <i class="bi bi-arrow-clockwise"></i> Reload
          </button>
          <button type="submit" class="btn btn-primary">
            <i class="bi bi-check-circle"></i> Save Settings
          </button>
        </div>
      </form>
    </section>
  </div>
</main>

<footer data-app-footer></footer>

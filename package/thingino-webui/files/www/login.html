<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>thingino Â· Login</title>
  <link rel="icon" type="image/svg+xml" href="/a/favicon.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="/a/main.css">
  <style>
    .login-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-card {
      max-width: 400px;
      width: 100%;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <div class="login-card">
      <div class="card">
        <div class="card-body p-4">
          <div class="text-center mb-4">
            <img src="/a/logo.svg" alt="thingino" height="60">
            <h4 class="mt-3">Sign In</h4>
          </div>

          <div id="alert" class="alert d-none" role="alert"></div>

          <form id="loginForm">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" name="username" value="root" required autofocus>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" required>
              <div class="form-text">Default password is "root"</div>
            </div>

            <button type="submit" class="btn btn-primary w-100" id="loginBtn">
              <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
            </button>
          </form>
        </div>
      </div>

      <div class="text-center mt-3">
        <small class="text-body-secondary">Powered by <a href="https://thingino.com/">thingino</a></small>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

  <script>
    const form = document.getElementById('loginForm');
    const loginBtn = document.getElementById('loginBtn');
    const alertDiv = document.getElementById('alert');

    function showAlert(message, type) {
      alertDiv.className = `alert alert-${type}`;
      alertDiv.textContent = message;
      alertDiv.classList.remove('d-none');
    }

    function hideAlert() {
      alertDiv.classList.add('d-none');
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      hideAlert();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      loginBtn.disabled = true;
      loginBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Signing in...';

      try {
        const response = await fetch('/x/login.cgi', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const result = await response.json();

        if (response.ok && result.success) {
          if (result.is_default_password) {
            // Redirect to password change page
            window.location.href = '/config-webui.html?force_password_change=1';
          } else {
            // Redirect to main page
            window.location.href = '/';
          }
        } else {
          showAlert(result.error?.message || 'Login failed', 'danger');
          loginBtn.disabled = false;
          loginBtn.innerHTML = '<i class="bi bi-box-arrow-in-right me-2"></i>Sign In';
        }
      } catch (err) {
        showAlert('Network error. Please try again.', 'danger');
        loginBtn.disabled = false;
        loginBtn.innerHTML = '<i class="bi bi-box-arrow-in-right me-2"></i>Sign In';
      }
    });
  </script>
</body>
</html>

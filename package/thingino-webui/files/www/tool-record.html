<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">

</head>

<body id="page-tool-record-video">
<nav data-app-nav></nav>

<main class="pb-4">
  <div class="container" style="min-height:80vh">
    <div data-app-controls></div>

    <section>
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">Video Recorder</h3>
          <p class="text-secondary">Configure continuous clip recording directly on your storage target. Prefer periodic
            snapshots? <a href="/tool-timelapse.html" class="link-light text-decoration-none">Open the timelapse recorder</a>.</p>

          <form id="videoForm" class="needs-validation" novalidate>
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3">
              <div class="col">
                <p>
                  <label for="videoMount">Storage mount</label>
                  <a href="/tool-file-manager.html" class="small text-decoration-none" id="videoMountLink">
                    <i class="bi bi-folder2-open me-1"></i>Open in File Manager
                  </a>
                  <select class="form-select" id="videoMount" required data-help="Select the SD card or share used for recordings">
                    <option value="">Loading mounts...</option>
                  </select>
                </p>
                <p>
                  <label for="videoDevicePath">Device-specific path</label>
                  <input type="text" class="form-control" id="videoDevicePath" autocomplete="off" placeholder="camera/records"
                    data-help="Helpful when multiple cameras record to the same share">
                </p>
                <p>
                  <label for="videoFilename">File name template</label>
                  <input type="text" class="form-control strftime" id="videoFilename" autocomplete="off" placeholder="%Y%m%d/%H/%Y%m%dT%H%M%S">
                </p>
              </div>
              <div class="col">
                <p>
                  <label for="videoChannel">Stream to record</label>
                  <select class="form-select" id="videoChannel">
                    <option value="0">Main stream</option>
                    <option value="1">Substream</option>
                  </select>
                </p>
                <p>
                  <label for="videoDuration">Clip duration, seconds</label>
                  <input type="number" class="form-control" id="videoDuration" min="5" max="3600" step="5" value="60">
                </p>
                <p>
                  <label for="videoLimit">Storage limit, gigabytes</label>
                  <input type="number" class="form-control" id="videoLimit" min="1" max="1024" step="1" value="15">
                </p>
              </div>
            </div>

            <p class="form-switch">
              <input class="form-check-input" type="checkbox" role="switch" id="videoAutostart">
              <label class="form-check-label" for="videoAutostart">Start recording automatically on boot</label>
            </p>

            <button type="submit" class="btn btn-primary" id="videoSubmit">
              <i class="bi bi-save me-1"></i>
              Save changes
            </button>
          </form>
        </div>
      </div>
    </section>

    <div class="ui-debug d-none">
      <h6>Video recorder</h6>
      <pre id="debugVideo"></pre>
      <h6>Crontab</h6>
      <pre id="debugCrontab"></pre>
    </div>
  </div>
</main>

<footer data-app-footer></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"

</html>
